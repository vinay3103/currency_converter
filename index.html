<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-box">
        <h1>Currency Converter</h1>
        <form id="converter-form">
            <div class="currency-select">
                <label for="base_currency">Base Currency:</label>
                <div class="select-box">
                    <select id="base_currency"></select>
                    <div id="base_currency_flag" class="currency-flag"></div>
                </div>
            </div>
            <div class="currency-select">
                <label for="target_currency">Target Currency:</label>
                <div class="select-box">
                    <select id="target_currency"></select>
                    <div id="target_currency_flag" class="currency-flag"></div>
                </div>
            </div>
            <div class="amount-input">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
